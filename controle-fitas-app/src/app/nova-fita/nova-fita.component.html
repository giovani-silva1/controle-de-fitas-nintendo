<div class="container contact">
  <h5>Cadastro de Fitas</h5>
  <h6>Entre com os dados da fita</h6>
  <hr />
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel white-text"
        [class.red]="!this.isSuccess"
        [class.blue]="this.isSuccess"
        *ngIf="this.isShowMessage"
      >
        {{ this.message }}
      </div>
    </div>
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <div class="input-field col s12">
        <input
          id="input-name"
          name="input-name"
          type="text"
          class="validate"
          [(ngModel)]="this.nomeFita"
          pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)+"
          #name="ngModel"
          required
        />
        <label for="input-name">Nome Fita</label>

        <span
          class="helper-text"
          data-error="O campo é inválido"
          data-success="Ok!"
        ></span>
      </div>

      <div class="input-field col s12">
        <input
          id="input-quantidade"
          name="input-quantidade"
          type="text"
          class="validate"
          [(ngModel)]="this.quantidade"/>
        <label for="input-quantidade">Quantidade de Fitas</label>

        <span
          class="helper-text"
          data-error="O campo é inválido"
          data-success="Ok!"
        ></span>
      </div>


      <button
      class="btn waves-effect waves-light amber darken-4"
      type="submit"
      [disabled]="!form.valid"
    >
      Cadastrar
      <i class="material-icons right">send</i>
    </button>

</form>
